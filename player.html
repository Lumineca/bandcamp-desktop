<!DOCTYPE html>
<html>
    <head>
        <title>Loading...</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            audio:focus {
                outline:0px;
            }
        </style>
    </head>
    <body>
        <center>
            <audio style="margin: 20px;"id="player" controls controlsList="nodownload">
                <source id="playerSource" src=""></source>
            </audio>
            <ul id="tracks" class="list-group list-group-flush">
            </ul>
        </center>
    </body>
    <script>
        const { ipcRenderer } = require('electron')
        const list = document.getElementById('tracks');
        const player = document.getElementById('player');
        const playerSource = document.getElementById('playerSource');

        ipcRenderer.on('playerConfig', function (event, tracks, volume){
            document.title = tracks.title;
            playerSource.src = tracks['tracks'][0]['file']['mp3-128'];
            player.load();
            tracks['tracks'].forEach(e => {
                var track = document.createElement('li');
                track.classList.add('list-group-item');
                var trackLink = document.createElement('a');
                trackLink.href = "#";
                trackLink.setAttribute('data-value', e['file']['mp3-128']);
                trackLink.innerHTML = e['title'];

                track.appendChild(trackLink);
                list.appendChild(track);
            })
            if(volume !== undefined){
                player.volume = volume;
            }
        })

        list.onclick = function(e) {
            e.preventDefault();

            var elm = e.target;
            playerSource.src = elm.getAttribute('data-value');
            player.load();
            player.play();
        }

        player.onvolumechange = function() {
            ipcRenderer.send('setVolume', player.volume);
        }; 

    </script>
</html>
